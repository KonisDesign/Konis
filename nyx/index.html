<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../konis.css">
    <script src="https://use.fontawesome.com/releases/v6.1.1/js/all.js" data-auto-replace-svg="nest"></script>
    <title></title>
</head>

<body>
    <div class="social-link">
<span class="desc">See on github</span>
<a href="https://github.com/KonisDesign/Konis" target="_blank"><i class="fa-brands fa-github"></i></a>
</div>
<div class="social-link doc">
    <span class="desc">Documentation</span>
    <a href="../../../install/"><i class="fas fa-book-open"></i></a>
</div>
    <div class="nyx-sidebar">
        <div class="header">
            <a href="#"><img src="../assets/logo-white.webp">Nyx sidebar</a>
            <button class="burger"><i class="fa-solid fa-bars"></i></button>
        </div>
        <div class="search">
            <span><i class="fa-solid fa-magnifying-glass"></i></span>
            <input type="text" class="search-input" placeholder="Search..">
        </div>
        <div class="main">
            <button class="main-button"><i class="fa-solid fa-gauge"></i>Dashboard</button>
            <button class="main-button"><i class="fa-solid fa-user"></i>User</button>
            <button class="main-button" id="active"><i class="fa-solid fa-chart-pie active"></i>Analytics</button>
            <button class="main-button"><i class="fa-solid fa-folder"></i>File Manager</button>
            <button class="main-button"><i class="fa-solid fa-cart-shopping"></i>Order</button>
            <button class="main-button"><i class="fa-solid fa-gear"></i>Settings</button>
        </div>
        <div class="profile">
            <img src="../assets/profile1.png" alt="profile">
            <div class="infos">
                <h4>Devos Julien</h4>
                <p>Web designer</p>
            </div>
            <button class="logout"><i class="fas fa-sign-out"></i></button>
        </div>
    </div>
</body></html>
