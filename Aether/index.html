<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/releases/v6.1.1/js/all.js" data-auto-replace-svg="nest"></script>
    <title>Konis - Test</title>
</head>

<body>
    <div class="aether-sidebar">
        <div class="nav-buttons">
            <div class="mac-buttons">
                <div class="red"></div>
                <div class="yellow"></div>
                <div class="green"></div>
            </div>
            <button class="hide-button"><i class="fas fa-caret-left"></i></button>
        </div>
        <div class="title">
            <a href="#"><img src="../assets/logo-white.webp" alt="logo"></a>
            <h3>Aether</h3>
        </div>
        <div class="main">
            <h6>MENU</h6>
            <button class="nav-button"><i class="fa-solid fa-gauge"></i>Dashboard</button>
            <button class="nav-button"><i class="fa-solid fa-user"></i>User</button>
            <button class="nav-button active"><i class="fa-solid fa-chart-pie active"></i>Analytics<span class="notif">2</span></button>
            <button class="nav-button"><i class="fa-solid fa-folder"></i>File Manager</button>
            <button class="nav-button"><i class="fa-solid fa-cart-shopping"></i>Order</button>
            <button class="nav-button"><i class="fa-solid fa-gear"></i>Settings</button>
        </div>
        <div class="message">
            <div class="nav">
                <h6>MESSAGES</h6>
                <div class="nav-page">
                    <button class="message-page"><i class="fa-solid fa-angle-left"></i></button>
                    <button class="message-page active"><i class="fa-solid fa-angle-right"></i></button>
                </div>
            </div>
            <div class="panel">
                <button class="item"><img src="../assets/profile1.png">Tommie Kassie<span class="notif">3</span></button>
                <button class="item"><img src="../assets/profile4.png">Sheryl Allyson<span class="notif">1</span></button>
                <button class="item"><img src="../assets/profile5.png">Lorie Vanessa</button>
                <button class="item"><img src="../assets/profile2.png">Colin Dene</button>
                <button class="show-button"><i class="fa-solid fa-caret-down"></i>All messages</button>
            </div>
        </div>
        <div class="profile">
            <a href="#"><img src="../assets/profile3.png"></a>
            <div class="name">
                <h5>Devos Julien</h5>
                <h6>Web Designer</h6>
            </div>
        </div>
    </div>
</body></html>
<script type="text/javascript" src="script.js"></script>
